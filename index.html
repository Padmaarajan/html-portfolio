<!DOCTYPE html>

    <style>
        /* Style for the image grid container */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the gap between images */
            justify-content: center; /* Center the content horizontally */
        }

        /* Style for individual image items */
        .image-item {
            flex: 1; /* Allow images to grow and shrink equally */
            max-width: 300px; /* Set a maximum width for the images */
        }

        /* Style for the images themselves */
        .image-item img {
            max-width: 100%; /* Ensure images don't exceed their container width */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove any extra spacing below inline images */
        }
    </style>
    <title>Responsive Image Grid</title>
</head>
